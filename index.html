<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Header Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/code_stack.png">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img" alt="">
            <img src="images/logo.png" class="logo" alt="">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="" id="#modern">Modern</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Tutorials</a></li>
            </ul>
            <button id="btn" type="button" onclick="toggleBtn()" ><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp" alt="">
            <img id="light" src="images/light.png" class="light" alt="">
        </div>

        <div class="text-container">
            <h1>Latest In Lightning</h1>
            <p>Pada Website ini saya akan memberi tahu bagaimaan cara membuat lampu pada website menyala dan mati</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
        <script>
            var btn = document.getElementById("btn")
            var light = document.getElementById("light")

            function toggleBtn(){
                btn.classList.toggle("active");
                light.classList.toggle("on")
            }
        </script>
    </div>
</body>
</html>
